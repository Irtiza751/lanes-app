name: "CodeQL Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '45 19 * * 5'

jobs:
  analyze:
    name: Analyze JavaScript/TypeScript
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Setup Node.js for your React application
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Change to your Node version (18, 20, etc.)
        cache: 'npm' # Change to 'yarn' or 'pnpm' if you use those

    # Install dependencies (required for better analysis)
    - name: Install dependencies
      run: npm ci # Use 'yarn install --frozen-lockfile' or 'pnpm install --frozen-lockfile' if applicable

    # Initialize CodeQL
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript-typescript
        # Optional: Add custom queries
        # queries: security-extended,security-and-quality

    # Perform CodeQL Analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:javascript-typescript"
